<!doctype html>
<html>
    <head>
        <script src="aframe.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

        <script type="text/javascript" src="//webfont.fontplus.jp/accessor/script/fontplus.js?kIEqzYUi7mY%3D&box=N0rkTdiiUsE%3D&timeout=3&aa=1&ab=2" charset="utf-8"></script>
        <style>
        	body{font-family: "FOT-スキップ Std L";}
        </style>
        <meta charset="utf-8">
    </head>

    <body style="margin: 0; overflow: hidden;">

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item> 
    <a-asset-item id="us" src="assets/among us_texthure.obj"></a-asset-item>
    <a-asset-item id="mtl" src="assets/among us_texthure.mtl"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/pattern-marker.patt"
                emitevents="true"
                id="markerA"
            >
               <a-entity
                    id="bowser-model"
                    scale="0.5 0.5 0.5" gltf-model="#animated-asset" rotation="-75 10 0" position="0 0 0" material="" obj-model=""
                ></a-entity> 
<!-- <a-obj-model src="#us" mtl="#mtl" id="bowser-model" scale="0.5 0.5 0.5" gltf-model="#animated-asset" rotation="-75 10 0" position="0 0 0" material="" obj-model=""></a-obj-model>-->
            </a-marker>
<a-entity light="color: #FFF; intensity: 1.5" position="0 0 10"></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
               <div style="color:#fff; position:fixed; text-align:center; bottom:20px; width:100%;">
<hr>
<small>Super AR v1.0<br>All Scripts were Loaded</small></p>
    </div>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

    </body>
</html>
